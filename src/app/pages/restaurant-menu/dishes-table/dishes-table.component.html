@if (dataLoaded && dataSource.data && dataSource.data.length > 0) {
  <form class="search-form">
    <mat-form-field>
      <mat-label>Wyszukaj</mat-label>
      <input (keyup)="applyFilter($event)" matInput #input>
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa dania</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dishCategoryName">
      <th mat-header-cell *matHeaderCellDef>Kategoria</th>
      <td mat-cell *matCellDef="let element">{{ element.dishCategoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Opis</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let element">{{ element.price }} zł</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Aktywny</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle  
        [checked]="element.enabled" 
          (change)="toggleDishActive(element.id, $event.checked)"
          ></mat-slide-toggle
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">
          <mat-icon>edit</mat-icon> 
          Edytuj
        </button>
        <button (click)="deleteDish(element)" mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
          Usuń
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
} @else {
  <mat-spinner></mat-spinner>
}
