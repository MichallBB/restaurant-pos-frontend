<main>
  <header>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon matBadge="15">notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <app-notification-menu></app-notification-menu>
    </mat-menu>
  </header>

  <div class="container">
    <mat-drawer-container>
      <mat-drawer
        #drawer
        mode="over"
        (closed)="isDrawerClosed = true"
        (opened)="isDrawerClosed = false"
      >
        <app-side-nav [drawer]="drawer" />
      </mat-drawer>
      <mat-drawer-content>
        <section class="content-container">
          <router-outlet></router-outlet>
        </section>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

  <div class="bottom-navigation"></div>
</main>
