        <div class="account-details-text">
          <div class="account-name">
            <h2>
              @if (editMode) {
                <form class="change-name-form" (ngSubmit)="null">
                  <input
                    [formControl]="nameControl"
                    [placeholder]="user.name"
                    [value]="user.name"
                    type="text"
                  />
                  <button
                    matRipple
                    color="transparent"
                    type="button"
                    (click)="saveName()"
                  >
                    <mat-icon>check</mat-icon>
                  </button>
                </form>
              } @else {
                <p>
                  {{ user.name }}
                </p>
              }
            </h2>
          </div>
        </div>

          mat-stroked-button
