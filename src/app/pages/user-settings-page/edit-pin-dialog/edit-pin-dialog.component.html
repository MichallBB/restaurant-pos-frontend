<h2 mat-dialog-title>Zmień pin</h2>
<form [formGroup]="pinForm" (ngSubmit)="submitChangePin()">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        type="password"
        maxlength="4"
        #oldPin
        required
        (input)="onInputDeleteChar($event)"
        placeholder="Stary pin"
        formControlName="oldPin"
      />
      <mat-hint align="end">{{ oldPin.value.length }} / 4</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        maxlength="4"
        #newPin
        required
        (input)="onInputDeleteChar($event)"
        placeholder="Nowy pin"
        formControlName="newPin"
      />
      <mat-hint align="end">{{ newPin.value.length }} / 4</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        maxlength="4"
        #newPinRepeated
        required
        (input)="onInputDeleteChar($event)"
        placeholder="Powtórz nowy pin"
        formControlName="newPinRepeated"
      />
      <mat-hint align="end">{{ newPinRepeated.value.length }} / 4</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [mat-dialog-close]="true"
      [disabled]="pinForm.invalid"
    >
      Potwierdź
    </button>
  </mat-dialog-actions>
</form>
