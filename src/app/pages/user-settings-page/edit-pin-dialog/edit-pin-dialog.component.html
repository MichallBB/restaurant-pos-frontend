<h2 mat-dialog-title>Zmień pin</h2>
<form [formGroup]="pinForm" (ngSubmit)="submitChangePin()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Stary pin</mat-label>
      <input
        matInput
        type="password"
        maxlength="4"
        #oldPin
        required
        (input)="onInputDeleteChar($event)"
        formControlName="oldPin"
      />
      <mat-hint align="end">{{ oldPin.value.length }} / 4</mat-hint>
    </mat-form-field>
    <div>
      <mat-form-field>
        <mat-label>Nowy pin</mat-label>
        <input
          matInput
          type="password"
          maxlength="4"
          #newPin
          required
          (input)="onInputDeleteChar($event)"
          formControlName="newPin"
        />
        <mat-hint align="end">{{ newPin.value.length }} / 4</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Powtórz nowy pin</mat-label>
        <input
          matInput
          type="password"
          maxlength="4"
          #newPinRepeated
          required
          (input)="onInputDeleteChar($event)"
          formControlName="newPinRepeated"
        />
        <mat-hint align="end">{{ newPinRepeated.value.length }} / 4</mat-hint>
        @if (pinForm.controls['newPinRepeated'].hasError('passwordsMismatch')) {
          <mat-error>Podane piny nie są takie same</mat-error>
        }
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="pinForm.invalid"
    >
      Potwierdź
    </button>
  </mat-dialog-actions>
</form>
