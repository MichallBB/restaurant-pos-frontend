<main>
  <h2>Zamówienia</h2>
  <section class="orders-containner">
    <header>
      <div class="container-header">
        <h3>Lista twoich zamówień</h3>
      </div>
      <div class="new-order-button">
        <a routerLink="nowe-zamowienie" routerLinkActive="active"  mat-stroked-button color="primary">Nowe zamówienie</a>
      </div>
    </header>

    <div class="list-container">
      @for (order of orders; track $index) {
        <mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header>
                <mat-panel-title> 
                  <h3>
                  Numer: {{order.id}},
                  30 minut temu
                </h3> 
               </mat-panel-title>
                <mat-panel-description> 
                  Stolik: 3B
                  
                  <mat-progress-bar style="width: 150px; margin-left: 25px;" mode="determinate" value="40"></mat-progress-bar>
                   40% wydane
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
          </mat-expansion-panel>
  
        </mat-accordion>
      }

      
    </div>
  </section>
</main>
