@if (dataLoaded && dataSource.data) {
  <form class="search-form">
    <mat-form-field>
      <mat-label>Wyszukaj</mat-label>
      <input (keyup)="applyFilter($event)" matInput #input />
    </mat-form-field>
  </form>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>ImiÄ™ i nazwisko</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rola</th>
      <td mat-cell *matCellDef="let element">
        {{ element.role | rolePlLang }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-icon-button color="primary" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteUser(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      @if (input.value.length > 0) {
        <td class="mat-cell" colspan="4">
          Brak danych z "{{ input.value }}"
        </td>
      } @else {
        <td class="mat-cell no-data" colspan="6">Brak danych</td>
      }
    </tr>
  </mat-table>
} @else {
  <mat-spinner></mat-spinner>
}
